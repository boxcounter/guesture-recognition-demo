# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --unsafe-fixes, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Pyright - Type checking (uses project environment, only staged files)
  - repo: local
    hooks:
      - id: pyright
        name: pyright type checker
        entry: bash -c 'uv run pyright "$@"' --
        language: system
        types: [python]
        pass_filenames: true
        stages: [pre-commit]

  # Pytest - Run tests for changed modules
  - repo: local
    hooks:
      - id: pytest-changed
        name: pytest for changed modules
        entry: bash -c 'uv run pytest tests/ -v --tb=short'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']
